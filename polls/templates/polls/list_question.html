{% extends "base.html" %}

{% block tittle%} Polls {% endblock %}

{% block content %}

<h1>Questions: {{ qty }}</h1>
<p>yes: {{ yes }}</p>
<p>no: {{ no }}</p>
<ul>
<a href="{% url 'polls:create_question' %}">CREATE</a> 
{% for object in object_list %}
    <li>{{ object }} <a href="{% url 'polls:detail_question' object.pk %}">DETAIL</a></li>
{% endfor %}
</ul>
{% endblock %}

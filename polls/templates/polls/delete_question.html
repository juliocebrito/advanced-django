{% extends 'base.html' %}
{% block tilte_modal %} Delete Question {% endblock tilte_modal %}

{% block content %}
<form method="POST" action="{% url 'polls:delete_question'  object.pk %}" class="">{% csrf_token %}
  <div>
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Delete" class="btn btn-default" role="button"/>
    <a href="{% url 'polls:detail_question' object.pk %}">Cancel</a>
  </div>

</form>
{% endblock content  %}
